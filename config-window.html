
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√£o do Sistema AIH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .config-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .radio-option:hover {
            border-color: #667eea;
        }

        .radio-option.active {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .radio-option input {
            margin: 0;
        }

        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .remote-config {
            display: none;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .remote-config.active {
            display: block;
        }

        .input-row {
            display: flex;
            gap: 1rem;
        }

        .input-row .form-group {
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="header">
            <h1>üè• Sistema AIH</h1>
            <p>Configure o tipo de banco de dados</p>
        </div>

        <form id="configForm">
            <div class="form-group">
                <label>Tipo de Banco de Dados:</label>
                <div class="radio-group">
                    <div class="radio-option active" data-type="local">
                        <input type="radio" name="databaseType" value="local" checked>
                        <span>üíæ Local</span>
                    </div>
                    <div class="radio-option" data-type="remote">
                        <input type="radio" name="databaseType" value="remote">
                        <span>üåê Remoto</span>
                    </div>
                </div>
            </div>

            <div class="remote-config" id="remoteConfig">
                <div class="form-group">
                    <label>Servidor:</label>
                    <input type="text" id="remoteHost" placeholder="endere√ßo.servidor.com" required>
                </div>
                
                <div class="input-row">
                    <div class="form-group">
                        <label>Porta:</label>
                        <input type="number" id="remotePort" placeholder="5432" value="5432" required>
                    </div>
                    <div class="form-group">
                        <label>Base de Dados:</label>
                        <input type="text" id="remoteDatabase" placeholder="aih_database" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="form-group">
                        <label>Usu√°rio:</label>
                        <input type="text" id="remoteUser" placeholder="usuario" required>
                    </div>
                    <div class="form-group">
                        <label>Senha:</label>
                        <input type="password" id="remotePassword" placeholder="senha" required>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="testarConexao()">
                    Testar Conex√£o
                </button>
                <button type="submit" class="btn btn-primary">
                    Salvar e Continuar
                </button>
            </div>

            <div id="status" class="status hidden"></div>
        </form>
    </div>

    <script>
        // Manipular op√ß√µes de radio
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', () => {
                const input = option.querySelector('input');
                input.checked = true;
                
                // Atualizar visual
                document.querySelectorAll('.radio-option').forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                
                // Mostrar/esconder configura√ß√£o remota
                const remoteConfig = document.getElementById('remoteConfig');
                if (input.value === 'remote') {
                    remoteConfig.classList.add('active');
                } else {
                    remoteConfig.classList.remove('active');
                }
            });
        });

        // Carregar configura√ß√£o existente
        window.electronAPI.getConfig().then(config => {
            document.querySelector(`input[value="${config.databaseType}"]`).click();
            
            if (config.databaseType === 'remote') {
                document.getElementById('remoteHost').value = config.remoteHost || '';
                document.getElementById('remotePort').value = config.remotePort || '5432';
                document.getElementById('remoteDatabase').value = config.remoteDatabase || '';
                document.getElementById('remoteUser').value = config.remoteUser || '';
                document.getElementById('remotePassword').value = config.remotePassword || '';
            }
        });

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.className = 'status hidden';
        }

        async function testarConexao() {
            const config = getFormData();
            showStatus('Testando conex√£o...', '');
            
            try {
                const result = await window.electronAPI.testConnection(config);
                if (result.success) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erro ao testar conex√£o: ' + error.message, 'error');
            }
        }

        function getFormData() {
            const databaseType = document.querySelector('input[name="databaseType"]:checked').value;
            
            const config = {
                databaseType: databaseType
            };

            if (databaseType === 'remote') {
                config.remoteHost = document.getElementById('remoteHost').value;
                config.remotePort = document.getElementById('remotePort').value;
                config.remoteDatabase = document.getElementById('remoteDatabase').value;
                config.remoteUser = document.getElementById('remoteUser').value;
                config.remotePassword = document.getElementById('remotePassword').value;
            }

            return config;
        }

        document.getElementById('configForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const config = getFormData();
            
            // Validar campos obrigat√≥rios para remoto
            if (config.databaseType === 'remote') {
                if (!config.remoteHost || !config.remoteDatabase || !config.remoteUser) {
                    showStatus('Preencha todos os campos obrigat√≥rios', 'error');
                    return;
                }
            }

            showStatus('Salvando configura√ß√£o...', '');
            
            try {
                const result = await window.electronAPI.saveConfig(config);
                if (result.success) {
                    showStatus('Configura√ß√£o salva! Iniciando aplica√ß√£o...', 'success');
                    setTimeout(() => {
                        window.close();
                    }, 1500);
                } else {
                    showStatus('Erro ao salvar: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Erro: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>
